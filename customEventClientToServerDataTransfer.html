</head>
<body>
 <input type="text" id="name">
 <button onclick="send()" id="send">Send</button>
 <script src="/socket.io/socket.io.js"></script>

 <script>

  let socket = io()
  
  function send(){
  
  let name = document.getElementById('name').value
  socket.emit('MyEvent', name)
 alert(name)
  
  }
 </script>
